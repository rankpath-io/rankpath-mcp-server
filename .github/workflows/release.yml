name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  semantic-release:
    name: Semantic Release
    runs-on: ubuntu-latest
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        with:
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/exec
            @semantic-release/git
            conventional-changelog-conventionalcommits
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: Build (${{ matrix.target }})
    needs: semantic-release
    if: needs.semantic-release.outputs.new_release_published == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary
        run: strip target/${{ matrix.target }}/release/rankpath-mcp-server || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rankpath-mcp-server-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/rankpath-mcp-server

  publish:
    name: Publish Release Assets
    needs:
      - semantic-release
      - build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare and checksum
        run: |
          cd artifacts
          for dir in */; do
            target="${dir%/}"
            suffix="${target#rankpath-mcp-server-}"
            cp "$dir/rankpath-mcp-server" "rankpath-mcp-server-${suffix}"
          done
          sha256sum rankpath-mcp-server-* > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Upload to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ needs.semantic-release.outputs.new_release_version }}
        run: |
          gh release upload "v${VERSION}" artifacts/rankpath-mcp-server-* artifacts/SHA256SUMS.txt \
            --repo "$GITHUB_REPOSITORY"
